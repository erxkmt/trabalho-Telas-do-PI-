<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato e Suporte - SUPRAcompany</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function enviarMensagem() {
            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
            let mensagem = document.getElementById("mensagem").value;

            if (nome && email && mensagem) {
                alert("Mensagem enviada com sucesso!");
                document.getElementById("form-contato").reset();
            } else {
                alert("Preencha todos os campos!");
            }
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">SUPRAcompany</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da Página -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Contato e Suporte</h2>

        <form id="form-contato">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mensagem</label>
                <textarea id="mensagem" class="form-control" rows="4" required></textarea>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="enviarMensagem()">Enviar</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 SUPRAcompany - Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
